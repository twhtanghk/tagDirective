<!DOCTYPE html>
<html ng-app="app">
	<head>
		<style>
			body{background-color:#fff;}
			form{width:600px;margin:15% auto;}
		</style>
		<link rel="stylesheet" href="tag.css" type="text/css"/>
		
		<script type="text/javascript" src="index.js"></script>
		<script type="text/javascript">
			angular.module('app', ['ngTagEditor', 'ngTouch'])
				.controller('RandomController', function($scope){
					$scope.tags = [
						'See',
						'how',
						'amazing',
						'is',
						'AngularJS'
					];
					$scope.$watchCollection('tags', function(newtags, oldtags) {
						console.log('updated');
					});
				});
		</script>
	</head>
	<body>
		<form ng-controller="RandomController">
			<tag-editor ng-model="tags" template-url='tag.html'></tag-editor>
			<span class="log">{{tags}}</span>
		</form>
	</body>
</html>
