<!DOCTYPE html>
<html ng-app="app">
	<head>
		<style>
			body{background-color:#fff;}
			form{width:600px;margin:15% auto;}
		</style>
		<link rel="stylesheet" href="./ionic.css" type="text/css"/>
		
		<script type="text/javascript" src="ionic.bundle.js"></script>
		<script type="text/javascript" src="index.js"></script>
		<script type="text/javascript">
			angular.module('app', ['ngIcon', 'ionic'])
				.controller('RandomController', function($scope) {
					$scope.model = {photoUrl: null, name: 'person'};
				});
		</script>
	</head>
	<body ng-controller="RandomController">
		<icon ng-src="model.photoUrl" otherwise="avatar icon ion-android-people"></icon>
		<icon class="a" ng-src="model.photoUrl" aria-label="{{model.name}}" otherwise="avatar icon ion-android-person" replace="true"> </icon>
	</body>
</html>
