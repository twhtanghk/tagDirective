<!DOCTYPE html>
<html ng-app="app">
	<head>
		<style>
			body{background-color:#fff;}
			form{width:600px;margin:15% auto;}
		</style>
		<link rel="stylesheet" href="./ionic.css" type="text/css"/>
		
		<script type="text/javascript" src="ionic.bundle.js"></script>
		<script type="text/javascript" src="index.js"></script>
		<script type="text/javascript">
			angular.module('app', ['ngFancySelect', 'ionic'])
				.controller('RandomController', function($scope){
					$scope.collection = [
						{label: 'Brazil', value: 'Brazil', selected: false},
						{label: 'China', value: 'China', selected: true},
						{label: 'France', value: 'France', selected: false},
						{label: 'Italy', value: 'Italy', selected: false},
						{label: 'Japan', value: 'Japan', selected: false},
						{label: 'USA', value: 'USA',selected: false}
					];
					$scope.selected = [ $scope.collection[1] ];
					$scope.$on('selected', function(event, selected) { 
						console.log(JSON.stringify(selected)); 
						console.log(JSON.stringify($scope.collection));
					});
				});
		</script>
	</head>
	<body ng-controller="RandomController">
		<fancy-select template-url="../select.html" ng-model="collection" title="Choose country">
		</fancy-select>
		<fancy-select template-url="../select.html" ng-model="collection" multiple title="Choose countries">
		</fancy-select>
		<fancy-select-model template-url="../selectModel.html" ng-selected="selected" ng-model="collection" label="label" title="Choose country from collection">
		</fancy-select-model>
		<fancy-select-model template-url="../selectModel.html" ng-selected="selected" ng-model="collection" label="label" multiple title="Choose countries from collection">
		</fancy-select-model>
	</body>
</html>
